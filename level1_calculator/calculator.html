<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="style_c.css">
    <script src="script_c.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons" id="basic-buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendValue('/')">/</button>

            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="clear" onclick="backspace()">⌫</button>
        </div>
        <div class="advanced-buttons" id="advanced-buttons" style="display: none; grid-template-columns: repeat(4, 1fr);">
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('1/Math.tan(')">cot</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('**')">xʸ</button>
            <button onclick="calculateDiscount()">Discount</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('Math.log(')">log</button>
            <button onclick="appendValue('Math.exp(')">e^x</button>
            <button onclick="appendValue('**2')">x²</button>
            <button onclick="appendValue('1/')">1/x</button>
        </div>
        <button class="rotate-btn" onclick="toggleAdvanced()">Advanced</button>
    </div>

    </body>
</html>
